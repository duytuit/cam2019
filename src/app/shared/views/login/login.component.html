<div style="text-align:center;padding-top: 100px;" id="imagelogin">
  <img width="300" height="70" src="../assets/image/tải xuống.png">
</div>
<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" id="formlogin">
  <form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input type="text" class="form-control" style="width:238px;" autocomplete="off" id="exampleInputEmail1" formControlName="uname"
        placeholder="User Name" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" style="width:238px;" id="exampleInputPassword1" placeholder="Password" formControlName="passwd">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit"  [disabled]="!formdata.valid" class="btn btn-primary" style="width:238px;">Submit</button>
  </form>
</div>
